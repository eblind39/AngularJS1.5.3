<!DOCTYPE html>
<html lang="en" ng-app="ToDoListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="Assets/scripts/todolistserv.js"></script>
    <link rel="stylesheet" href="Assets/css/main.css">
    <title>To Do List</title>
</head>
<body ng-controller="ToDoListController">
    <section>
        <h2>Create a new todo</h2>
        <form ng-submit="addTodo()">
            <p>
                <label>Activity</label><br>
                <input type="text" ng-model="newTodo.activity">
            </p>
            <p>
                <label>Datetime</label><br>
                <input type="datetime-local" ng-model="newTodo.duedate"><br>
                <md-datepicker ng-model="newTodo.duedate" md-placeholder="Due date"></md-datepicker>
            </p>
            <p> 
                <input type="submit" value="Save ToDo">
            </p>
        </form>
    </section>

    <section>
        <h2>Todo's list</h2>
        <table cellspacing="0">
            <thead>
                <tr>
                    <td><strong>Activity</strong></td>
                    <td><strong>Due date</strong></td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todo in todos">
                    <td>{{ todo.activity }}</td>
                    <td>{{ todo.duedate | date: 'short' }}</td>
                    <td><a href="#" ng-click="removeTodo(todo)" style="color:red;">X</a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button ng-click="clear()">Clear ToDo List</button>
    </section>
</body>
</html>
